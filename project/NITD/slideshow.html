<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Slideshow</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="slidehow.css">
    </head>
    <body>
      <div id="slideshow-example" data-component="slideshow">
        <div role="list">
          <div class="slide">
            <img src="1.jpeg" class="container-fluid" alt="">
          </div>
          <div class="slide">
            <img src="adobe.png" class="img-fluid" alt="">
          </div>
          <div class="slide">
            <img src="amazon.jpg" class="img-fluid">
          </div>
        </div>
      </div>
    <script src="slidehsow.js"></script>
    </body>
  </html>
